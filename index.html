<!-- Add to Slack button -->

<!DOCTYPE html>
<html>
<head>
  <title>Add Slack Monitor to Slack</title>
</head>
<body>

  <!-- Change the `client_id` and `redirect_uri` parameters to match your instance of the app -->
  <!-- Change the `scope` parameter to add further permission scopes as required -->
  <a href="https://slack.com/oauth/authorize?scope=incoming-webhook,channels:read,team:read,emoji:read,files:read,usergroups:read,users:read&client_id=CLIENT_ID&redirect_uri=REDIRECT_URI">
    <img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
  </a>

</body>
</html>
